<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlG8tjq07fIA9kvYOe7HCi5lFfljVR6f8URle7CgJlRRt8kk3e5Rgo1u2wF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVXqjggz0KC1F8RYoMRtIZSf5c9x0AhCiwODf9ZARpEVOXYkzyS1B7/6eOQF6tRD" crossorigin="anonymous"></script>
</body>
    <title>Login</title>
    <style>
        .vh-100 {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-md-5 d-flex align-items-center justify-content-center">
                <img src="./img/Bienvenido a wilok! (2).png" alt="Imagen" class="img-fluid w-100 h-100" style="object-fit: cover;">
            </div>

            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="w-75">
                    <div class="text-center">
                        <h1 class="negrita">Ingresar</h1>
                        <p class="color">Bienvenido, por favor ingresa a tu cuenta</p>
                    </div>
                    
                    <label for="nombre" class="color">Nombre de usuario</label>
                    <input type="text" class="form-control mb-3" id="nombre" placeholder="Fulanodetal@gmail.com" name="usuario">

                    <label for="contraseña" class="color">Contraseña</label>
                    <input type="password" class="form-control mb-3" id="contraseña" placeholder="*******" name="contraseña">
                     
                    <div class="form-check mb-3 d-flex justify-content-between align-items-center">
                        <div>
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label color" for="defaultCheck1">
                                Recordarme
                            </label>
                        </div>    
                        <a href="" class="d-block">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                   
                    <div class="d-flex flex-column justify-content-center align-items-center">    
                        <button class="custom-button" >Ingresar</button>
                            
                        <p class="mt-3 d-flex justify-content-center color">
                            ¿Nuevo usuario? <a href="" class="d-block ms-1">Regístrate</a>
                        </p>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    
</html>
