<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./chatbot-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="chatbot-container">
        <div class="offcanvas-header bg-white text-dark">
            <div class="d-flex align-items-center">
                <img src="../img/perfil-chat.jpeg" alt="Marlene" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                <h5 class="offcanvas-title mb-0">Marlene</h5>
            </div>
            <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        
        <div class="offcanvas-body d-flex flex-column">
            <div class="chat-body flex-grow-1 overflow-auto p-2" id="chat-body">
            </div>
            <div class="chat-footer input-group mt-2">
                <input type="text" id="user-input" class="form-control" placeholder="Mensaje" autocomplete="off">
                <button id="send-btn" class="btn btn-secondary" style="border: 2px solid ; background-color: #6c757d white;">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
        </div>
    </div>
    <button class="btn btn-primary rounded-circle position-fixed" id="chatbot-toggle" style="bottom: 20px; right: 20px;">
        ðŸ’¬
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
