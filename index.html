<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wilok - Crear Cuenta</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <!-- Formulario -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="w-75">
          <p class="text-end text-muted">¿Ya tienes una cuenta? <a href="#" class="text-warning">Ingresar</a></p>
          <h1 class="fw-bold" style="font-family: 'League Spartan', sans-serif;">Crear cuenta</h1>
          <p class="text-muted" style="font-family: 'Montserrat', sans-serif;">Bienvenido, por favor regístrate para ingresar</p>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de usuario</label>
              <input type="text" class="form-control rounded-pill" id="username" placeholder="Fulano De Tal">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control rounded-pill" id="password" placeholder="********">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control rounded-pill" id="email" placeholder="fulanodetal@gmail.com">
            </div>
            <button type="submit" class="btn btn-warning w-100 rounded-pill">Ingresar</button>
          </form>
        </div>
      </div>
      <!-- Imagen de fondo -->
      <div class="col-md-6 d-none d-md-block" style="background: url('fondosingup.png'); no-repeat center center; background-size: cover;">
      </div>
    </div>
  </div>
</body>
</html>
